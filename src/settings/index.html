<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouLy+ Settings</title>
    <link rel="stylesheet" type="text/css" href="ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-title">YouLy+ Settings</div>
        <ul class="sidebar-menu">
            <li class="active" data-section="general">General Settings</li>
            <li data-section="appearance">Appearance</li>
            <li data-section="cache">Cache Options</li>
        </ul>
    </div>

    <div class="content">
        <!-- General Settings Section -->
        <div class="section active" id="general">
            <h2>General Settings</h2>

            <label class="switch">
                <input type="checkbox" id="enabled" checked>
                <span class="slider"></span>
                Enable YouLy+
            </label>

            <div class="form-group">
                <label for="default-provider">Default Lyrics Provider</label>
                <select id="default-provider">
                    <option value="kpoe" selected>Lyrics+ (KPoe)</option>
                    <option value="lrclib">LRCLIB</option>
                </select>
            </div>

            <div class="form-group" id="kpoe-sources-group">
                <label>Lyrics+ (KPoe) Source Order</label>
                <div id="lyrics-source-order-draggable" class="draggable-list">
                    <!-- Draggable items will be populated by ui.js -->
                </div>
                <p><small>Drag and drop to reorder the sources for Lyrics+ (KPoe).</small></p>
                <div class="add-source-group">
                    <select id="available-sources-dropdown" class="dropdown">
                        <!-- Options will be populated by ui.js -->
                    </select>
                    <button id="add-source-button" class="secondary">Add Source</button>
                </div>
                <p id="add-source-status" class="status-message"></p>
            </div>

            <label class="switch">
                <input type="checkbox" id="sponsor-block">
                <span class="slider"></span>
                Use SponsorBlock API (skip non-music sections)
            </label>

            <label class="switch">
                <input type="checkbox" id="lightweight">
                <span class="slider"></span>
                Lightweight Mode (reduces animations and effects)
            </label>
            
            <label class="switch">
                <input type="checkbox" id="wordByWord">
                <span class="slider"></span>
                Word-by-Word Highlighting
            </label>

            <button id="save-general">Save Settings</button>
        </div>

        <!-- Appearance Section -->
        <div class="section" id="appearance">
            <h2>Appearance</h2>

            <div class="form-group">
                <label for="custom-css">Custom CSS</label>
                <textarea id="custom-css" placeholder=".lyrics-container { 
    /* Your custom CSS here */
    background-color: rgba(0, 0, 0, 0.8);
    padding: 20px;
}

.lyrics-line {
    font-weight: bold;
}

.lyrics-line.active {
    color: #da7272;
}"></textarea>
            </div>

            <div class="form-group">
                <label>CSS Preview</label>
                <div class="preview-box" id="lyrics-plus-container-preview" class="lyrics-plus-integrated">
                    <div class="lyrics-line singer-left" data-start-time="0" data-end-time="3">
                        <div class="main-vocal-container">
                            <span class="lyrics-word">
                                <span class="lyrics-syllable" data-start-time="0" data-duration="500">This</span>
                                <span class="lyrics-syllable" data-start-time="500" data-duration="500">is</span>
                            </span>
                            <span class="lyrics-word">
                                <span class="lyrics-syllable" data-start-time="1000" data-duration="500">a</span>
                                <span class="lyrics-syllable" data-start-time="1500" data-duration="500">preview</span>
                            </span>
                        </div>
                    </div>
                    <div class="lyrics-line singer-left active" data-start-time="3" data-end-time="6">
                        <div class="main-vocal-container">
                            <span class="lyrics-word">
                                <span class="lyrics-syllable highlight" data-start-time="3000" data-duration="500">of</span>
                                <span class="lyrics-syllable highlight" data-start-time="3500" data-duration="500">how</span>
                            </span>
                            <span class="lyrics-word">
                                <span class="lyrics-syllable highlight" data-start-time="4000" data-duration="500">lyrics</span>
                                <span class="lyrics-syllable highlight" data-start-time="4500" data-duration="500">will</span>
                                <span class="lyrics-syllable highlight" data-start-time="5000" data-duration="500">look!</span>
                            </span>
                        </div>
                    </div>
                    <div class="lyrics-line lyrics-gap" data-start-time="6" data-end-time="9">
                        <div class="main-vocal-container">
                            <span class="lyrics-syllable" data-start-time="6000" data-duration="1000">•</span>
                            <span class="lyrics-syllable" data-start-time="7000" data-duration="1000">•</span>
                            <span class="lyrics-syllable" data-start-time="8000" data-duration="1000">•</span>
                        </div>
                    </div>
                </div>
            </div>

            <button id="save-appearance">Save Appearance</button>
            <button id="play-example" class="secondary">Play Example</button>
        </div>

        <!-- Cache Options Section -->
        <div class="section" id="cache">
            <h2>Cache Options</h2>

            <div class="form-group">
                <label for="cache-strategy">Cache Strategy</label>
                <select id="cache-strategy">
                    <option value="aggressive" selected>Aggressive (2 hours)</option>
                    <option value="moderate">Moderate (1 hour)</option>
                    <option value="none">None (no caching)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Current Cache Usage</label>
                <p id="cache-size">0.00 MB used (0 songs cached)</p>
            </div>

            <button id="clear-cache" class="secondary">Clear Cache</button>
            <button id="save-cache">Save Cache Settings</button>
        </div>
        <script src="ui.js"></script>
</body>

</html>
